{% extends 'base.html' %}

{% block title %}Login - Horizon Hotel{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Login</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('auth.forgot_password') }}" class="text-decoration-none">Forgot Password?</a>
                    <hr>
                    <p class="mb-0">Don't have an account?</p>
                    <div class="d-flex justify-content-center mt-2">
                        <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary me-2">Guest Registration</a>
                        <a href="{{ url_for('auth.staff_register') }}" class="btn btn-outline-secondary">Staff Registration</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
